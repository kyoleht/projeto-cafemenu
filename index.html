<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="./src/css/estilo.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Cafés</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="icone de cafe">
          <article class="item">
            <p class="sabor">French Vanilla</p><p class="preco">10.00R$</p>
          </article>
          <article class="item">
            <p class="sabor">Caramelo Macchiato</p><p class="preco">11.50R$</p>
          </article>
          <article class="item">
            <p class="sabor">Brigadeiro</p><p class="preco">12.50R$</p>
          </article>
          <article class="item">
            <p class="sabor">Avelã</p><p class="preco">13.00R$</p>
          </article>
          <article class="item">
            <p class="sabor">Mocha</p><p class="preco">14.50R$</p>
          </article>
        </section>
        <section>
          <h2>Sobremesas</h2>
          <img src='https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg' alt='icone de torta'>
          <article class="item">
            <p class="sobremesa">Pão de Queijo</p><p class="preco">1.00R$</p>
          </article>
          <article class="item">
            <p class="sobremesa">Donuts</p><p class="preco">3.00R$</p>
          </article>
          <article class="item">
            <p class="sobremesa">Bolo de Cenoura</p><p class="preco">4.50R$</p>
          </article>
          <article class="item">
            <p class="sobremesa">Tiramisu</p><p class="preco">5.00R$</p>
          </article>
        </section>
        <aside class="menu-inferior">
            <a href="https://github.com/kyoleht" target="_blank">
                <img src="./src/imagens/github.svg" alt="icone github" class="icone">
            </a>
        </aside>
      </main>
    </div>
  </body>
</html>
